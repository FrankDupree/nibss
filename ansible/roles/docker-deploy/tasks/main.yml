- name: Add user to docker group
  become: true
  shell: |
    usermod -aG docker $USER

- name: Clean docker file archive
  file:
    state: absent
    path: "~/{{ APP_NAME }}/"

- name: Copy docker image tar to deployment VM
  copy:
    src: "../{{ APP_NAME ~ COLON ~ IMG_TAG }}.tar"
    dest: "/tmp/{{ APP_NAME }}/"
    force: yes

- name: Create logs directory
  file:
    path: "{{item}}"
    state: directory
  loop:
    - "{{APP_LOGS}}"
    - "{{APP_HOME}}"

- name: Load Docker image
  become: true
  shell: |
    docker load --input /tmp/{{ APP_NAME }}/{{ APP_NAME ~ COLON ~ IMG_TAG }}.tar

- name: Running the container
  become: true
  docker_container:
    image: "{{ APP_NAME ~ COLON ~ IMG_TAG }}"
    state: started
    name: "{{ APP_NAME }}"
    restart_policy: unless-stopped
    published_ports: "{{ HOST_PORT ~ COLON ~ CONTAINER_PORT }}"


- name: Remove existing Images
  become: true
  shell: |
    docker images -aq | xargs docker rmi || echo deleted

